name: Test mosdns

on:
  push:
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: auto
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          check-latest: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -race -v ./...
